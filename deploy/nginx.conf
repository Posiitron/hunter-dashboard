server {
  listen 80;
  server_name _;

  # Point this to your exported build output.
  root /var/www/hunter-dashboard/out;
  index index.html;

  # Cache immutable Next static assets aggressively.
  location /_next/static/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Main static site routing.
  location / {
    try_files $uri $uri.html $uri/ /index.html;
  }

  # Optional: proxy ROS bridge through nginx to avoid CORS/network issues.
